info:
  title: 'KD Boilerplate Go kit:'
  version: "1.0"
paths:
  /channel/channel-app:
    get:
      description: List of Channel Apps
      operationId: Channels
      parameters:
      - description: |-
          Maximun records per page
          in: int32
        format: int64
        in: query
        name: Limit
        type: integer
      - description: |-
          Page No
          in: int32
        format: int64
        in: query
        name: Page
        type: integer
      - example: name asc, uom desc
        in: query
        name: Sort
        type: string
      - description: |-
          Channel Code
          in: string
        in: query
        name: ChannelCode
        type: string
      - description: |-
          Channel Name
          in: string
        in: query
        name: ChannelName
        type: string
      - description: |-
          Channel Status
          in: int
        format: int64
        in: query
        name: Status
        type: integer
      responses:
        "201":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      tags:
      - Channel-Apps
    post:
      description: Add Channel App
      operationId: SaveChannelRequest
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/SaveChannelRequest'
        x-go-name: Body
      responses:
        "201":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      tags:
      - Channel-Apps
  /channel/channel-app/{uid}:
    delete:
      description: Delete Channel Apps by uid
      operationId: ChannelRequestDeleteByUid
      parameters:
      - description: Uid of the Channel
        in: path
        name: uid
        required: true
        type: string
        x-go-name: UId
      responses:
        "200":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      tags:
      - Channel-Apps
    get:
      description: Get Detail of Channel Apps
      operationId: ChannelRequestGetByUid
      parameters:
      - description: Uid of the Channel
        in: path
        name: uid
        required: true
        type: string
        x-go-name: UId
      responses:
        "201":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      tags:
      - Channel-Apps
    put:
      description: Update Channel App by uid
      operationId: UpdateChannelRequest
      parameters:
      - description: Uid of the Channel
        in: path
        name: uid
        required: true
        type: string
        x-go-name: UId
      - in: body
        name: body
        schema:
          $ref: '#/definitions/UpdateChannelRequest'
        x-go-name: Body
      responses:
        "200":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      tags:
      - Channel-Apps
  /courier/{id}:
    put:
      description: Update courier
      operationId: UpdateCourierRequest
      responses:
        "200":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      tags:
      - courier-update
  /courier/courier:
    post:
      description: Manage Courier
      operationId: SaveCourierRequest
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/SaveCourierRequest'
        x-go-name: Body
      responses:
        "201":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      tags:
      - Courier
  /courier/courier-coverage-code/:
    get:
      description: List products
      operationId: CourierCoverageCodeListRequest
      parameters:
      - description: Maximun records per page
        format: int64
        in: path
        name: Limit
        required: true
        type: integer
      - description: Page No
        format: int64
        in: path
        name: Page
        required: true
        type: integer
      - example: name asc, uom desc
        in: path
        name: Sort
        required: true
        type: string
      responses:
        "200":
          description: PaginationResponse
          schema:
            $ref: '#/definitions/PaginationResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
