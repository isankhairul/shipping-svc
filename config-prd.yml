---
# logging settings
log:
  filename: /Users/sw/go/log/kd-microservice.log.log
  level: DEBUG

# database settings
database:
  driver: ${DB_DRIVER}
  host: ${DB_HOST}
  port: ${DB_PORT}
  username: ${DB_USERNAME}
  password: ${DB_PASSWORD}
  dbname: ${DB_NAME}

# server settings
server:
  port: 5600
  env: prd
  log-output: console
  output-file-path: ./kd-microservice.log
  config-path: .
  service-name: kd-microservice

# Access Control SETTING
access-control:
  allow-origin: "*"
  allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
  allow-credentials: "true"
  allow-headers: "Origin, Content-Type, Authorization"
  request-headers: "Origin, Content-Type, Authorization"

route:
  site: "/shipment-svc/api/v1"

cache:
  redis:
    host: ${REDIS_HOST}
    user: 
    password: ${REDIS_PASSWORD}
    port: 6379
    index:
      primary: 0
    is-active : true
    expired-in-minute: 
      default : 1440
      shipping-rate : 1440

shipper:
  auth:
    key: X-API-Key
    value: ${SHIPPER_AUTH_VALUE}
  base: ${SHIPPER_BASE}
  path:
    get-pricing-domestic: /v3/pricing/domestic
    order: /v3/order
    pick-up-timeslot: /v3/pickup/timeslot
  setting:
    package-type: 3
